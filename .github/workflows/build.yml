name: Build

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0,10,20,30,40,50 * * * *'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache downloads
        uses: actions/cache@v2
        with:
          path: ~/.cache
          key: ${{ runner.os }}-fetch-${{ hashFiles('.cache') }}
          restore-keys: |
            ${{ runner.os }}-fetch-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - id: changed-files
        uses: ahmadnassri/action-changed-files@v1

      - name: Write last updated
        if: steps.changed-files-specific.outputs.changed == 'true'
        run: echo $(date --iso-8601=seconds) > last-updated

      - name: Deploy
        if: steps.changed-files-specific.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true

      - name: Commit
        if: steps.changed-files-specific.outputs.changed == 'true'
        uses: EndBug/add-and-commit@v7
        with:
          message: 'Update last-updated'
          add: 'last-updated --force'
          author_name: atom-packages-bot
          author_email: atom-packages@users.noreply.github.com
